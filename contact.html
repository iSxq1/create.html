<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/submit_form" method="post">
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="department">Department:</label><br>
            <select id="department" name="department" required>
                <option value="">Select...</option>
                <option value="sales">Sales</option>
                <option value="support">Support</option>
                <option value="marketing">Marketing</option>
            </select><br>
            
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br>
            
            <label for="vercode">Verification Code:</label><br>
            <input type="text" id="vercode" name="vercode" required><br>
            <img id="vercode_img" src="C:\Users\7mza\Pictures\midterm DM\New folder\Screenshot_15.png" alt="Verification Code"><br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </div>
</body>
</html>
